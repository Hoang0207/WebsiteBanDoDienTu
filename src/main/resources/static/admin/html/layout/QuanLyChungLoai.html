<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div
		class="fs-4 w-100 bodyPart mb-3 px-3 py-2 rounded-3 d-flex justify-content-between">
		<span class="titleText fw-bold ms-1">Thêm chủng loại mới</span>
		<button type="button" data-bs-toggle="modal" data-bs-target="#modalChungLoai" ng-click="reset()"
			class="btn btn-success px-4 py-2 rounded-4 fw-bold">Thêm</button>
	</div>
	<div class="fs-4 w-100 bodyPart px-3 py-3 rounded-3"
		style="height: 700px;">
		<span class="titleText fw-bold ms-1">Danh sách chủng loại</span>
		<table class="table bodyPart mt-3">
			<thead class="fs-5">
				<tr>
					<th scope="col">Mã chủng loại</th>
					<th scope="col">Tên chủng loại</th>
					<th scope="col">Hành động</th>
				</tr>
			</thead>
			<tbody class="fw-light fs-5">
				<tr ng-repeat="cl in items">
					<td class="pt-4">{{cl.maChungLoai}}</td>
					<td class="pt-4">{{cl.tenChungLoai}}</td>
					<td class="ps-3 pt-3"><img alt="" class="me-2" ng-click = "load_by_id(cl.maChungLoai)" data-bs-toggle="modal" data-bs-target="#modalChungLoai"
							class="img-fluid" src="/admin/image/editIcon.png"><img alt="" class="img-fluid"
							src="/admin/image/deleteIcon.png"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Modal them san pham -->
	<div class="modal modal-lg fade" id="modalChungLoai"
		data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog pt-3">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-4 fw-bold" id="staticBackdropLabel" ng-if="work_type == 'ThemMoi'">Thêm
						chủng loại mới</h1>
					<h1 class="modal-title fs-4 fw-bold" id="staticBackdropLabel" ng-if="work_type == 'CapNhat'">Cập nhật chủng loại</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="input-group mb-3">
						<span class="input-group-text text-bg-secondary" id="basic-addon1">Mã
							chủng loại</span> <input type="text" class="form-control" ng-model = "form.maChungLoai"
							aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text text-bg-secondary" id="basic-addon1">Tên
							chủng loại</span> <input type="text" class="form-control" ng-model = "form.tenChungLoai"
							aria-label="Username" aria-describedby="basic-addon1">
					</div>

				</div>
				<div class="modal-footer">
					<!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
					<button type="button" class="btn p-0 m-0 me-3" ng-if="work_type == 'ThemMoi'">
						<img src="/admin/image/resetBtn.png" class="img-fluid"
							style="height: 40px;">
					</button>
					<button type="button" class="btn p-0 m-0" ng-if="work_type == 'ThemMoi'">
						<img src="/admin/image/themBtn.png" class="img-fluid" 
							style="height: 44px;">
					</button>
					<button type="button" class="btn p-0 m-0 me-1" ng-if="work_type == 'CapNhat'">
						<img src="/admin/image/capNhatBtn.png" class="img-fluid" 
							style="height: 46px;">
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
