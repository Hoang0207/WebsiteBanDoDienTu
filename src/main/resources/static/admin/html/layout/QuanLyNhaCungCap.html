<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:fragment="content">
	<div
		class="fs-4 w-100 bodyPart mb-3 px-3 py-2 rounded-3 d-flex justify-content-between">
		<span class="titleText fw-bold ms-1">Thêm nhà cung cấp mới</span>
		<button type="button"
			class="btn btn-success px-4 py-2 rounded-4 fw-bold">Thêm</button>
	</div>
	<div class="fs-4 w-100 bodyPart px-3 py-3 rounded-3"
		style="height: 700px;">
		<span class="titleText fw-bold ms-1">Danh sách nhà cung cấp</span>
		<table class="table bodyPart mt-3">
			<thead class="fs-5">
				<tr>
					<th scope="col">Mã nhà cung cấp</th>
					<th scope="col">Tên nhà cung cấp</th>
					<th scope="col">Hành động</th>
				</tr>
			</thead>
			<tbody class="fw-light fs-5">
				<tr th:each="ncc : ${listNcc}">
					<td class="pt-4" th:text="${ncc.maNhaCungCap}"></td>
					<td class="pt-4" th:text="${ncc.tenNhaCungCap}"></td>
					<td class="ps-3 pt-3">
						<a href="#"><img alt="" class="img-fluid" th:src="@{/image/QuanLy/editIcon.png}"></a>
						<a href="#"><img alt="" class="img-fluid" th:src="@{/image/QuanLy/deleteIcon.png}"></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
