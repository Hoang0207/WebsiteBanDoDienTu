<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        /* Đảm bảo trang không có viền và phủ toàn bộ màn hình */
        html, body {
            height: 100%; /* Chiếm toàn bộ chiều cao của cửa sổ */
            margin: 0; /* Loại bỏ margin mặc định */
            padding: 0; /* Loại bỏ padding mặc định */
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(https://4kwallpapers.com/images/wallpapers/dark-background-abstract-background-network-3d-background-3840x2160-8324.png); /* Hình nền */
            background-size: 200%; /* Hình nền lớn hơn, phủ toàn bộ màn hình */
            background-repeat: no-repeat; /* Không lặp lại hình nền */
            background-position: center; /* Căn giữa hình nền */
            background-attachment: fixed; /* Hình nền cố định khi cuộn */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiều cao của body sẽ là 100% chiều cao của viewport */
        }

        .form-container {
            background-color: #ffffff; /* Đổi màu nền của form thành trắng */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transform: translateY(-15px);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative; /* Đảm bảo form có thể di chuyển */
        }

        .form-container:hover {
            transform: translateY(-20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="date"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container input[type="radio"] {
            margin-right: 10px;
        }

        .form-container button {
            background-color: #ffc107; /* Màu vàng đậm cho nút */
            color: #000;
            border: none;
            cursor: pointer;
            width: 50%;
            display: block;
            margin: 0 auto;
        }

        .form-container button:hover {
            background-color: #e0a800; /* Màu vàng đậm hơn khi hover */
        }

        .form-container .radio-group {
            margin-bottom: 15px;
        }

        .form-container .login-link {
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }

        .form-container .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .form-container .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Đăng Ký</h2>
        <form action="/dangky" method="post" id="registerForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="matKhau" id="matKhau" placeholder="Mật khẩu" required>
            <input type="password" name="matKhauNhapLai" id="matKhauNhapLai" placeholder="Nhập lại mật khẩu" required>
            <div id="error-message" class="error-message">Mật khẩu và Nhập lại mật khẩu không khớp!</div>
            <input type="text" name="hoTen" placeholder="Họ tên" required>
            <input type="tel" name="dienthoai" placeholder="Số điện thoại" required>
            <div class="radio-group">
                <label><input type="radio" name="gioiTinh" value="true" checked required> Nam</label>
                <label><input type="radio" name="gioiTinh" value="false" required> Nữ</label>
            </div>
            <input type="date" name="ngaySinh" required>
            <div class="login-link">
                <p>Đã có tài khoản? <a href="/dangnhap">Đăng nhập</a></p>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
    </div>

    <script>
        const matKhauInput = document.getElementById('matKhau');
        const matKhauNhapLaiInput = document.getElementById('matKhauNhapLai');
        const errorMessage = document.getElementById('error-message');

        matKhauNhapLaiInput.addEventListener('input', function() {
            if (matKhauInput.value !== matKhauNhapLaiInput.value) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
