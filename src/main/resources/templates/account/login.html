<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        /* Reset mặc định */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-image: url(https://img.freepik.com/premium-vector/vector-abstract-background-with-overlap-layer-dynamic-shadow-background-eps-10_87783-530.jpg); /* Đường dẫn đến ảnh nền */
            background-size: cover; /* Ảnh nền bao phủ toàn bộ */
            background-position: center; /* Căn giữa ảnh nền */
            background-repeat: no-repeat; /* Không lặp lại ảnh */
        }

        /* Kiểu dáng cho container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        /* Form đăng nhập */
        .form-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-box h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: black;
            outline: none;
        }

        /* Nút hành động chung */
        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .form-actions button,
        .google-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        /* Nút đăng nhập */
        .form-actions button {
            background: #f4b400;
            color: #000;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            height: 50px;
        }

        .form-actions button:hover {
            background: #e2a200;
        }

        /* Nút Google */
        /* Nút Google */
.google-btn {
    background-color: #dd4b39;
    color: white;
    text-decoration: none;
    transition: background-color 0.3s ease;
    width: 95%; /* Đặt chiều rộng đầy đủ */
   
}

.google-btn:hover {
    background-color: #c23321;
}


        /* Thông báo lỗi / thoát */
        .message {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        .message.error {
            color: red;
        }

        .message.success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form class="form-box" th:action="@{/login}" method="post">
            <h1>Đăng Nhập</h1>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="username" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label>Mật khẩu:</label>
                <input type="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-actions">
                <button type="submit">Đăng nhập</button>
                <a th:href="@{/}" class="google-btn">
               	Đăng nhập bằng google
                </a>
            </div>
            <p th:if="${error}" th:text="${error}" class="message error"></p>
            <p th:if="${logout}" th:text="${logout}" class="message success"></p>
        </form>
    </div>
</body>
</html>
