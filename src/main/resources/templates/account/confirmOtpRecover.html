<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>OTP Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
            background-image: url(https://4kwallpapers.com/images/wallpapers/dark-background-abstract-background-network-3d-background-3840x2160-8324.png); /* Hình nền */
            background-size: cover; /* Đảm bảo hình nền phủ toàn bộ màn hình */
            background-position: center; /* Căn giữa hình nền */
            background-attachment: fixed; /* Giữ hình nền cố định khi cuộn trang */
            margin: 0;
            height: 100vh; /* Đảm bảo chiều cao bằng 100% màn hình */
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
        }

        .account-pages {
            width: 100%; /* Đảm bảo trang chiếm toàn bộ chiều rộng */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            border: none;
            color: #fff;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .btn-gradient {
            background: #f4b400;
            color: black;
        }

        .message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .footer-text {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="account-pages">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-light">
                        <div class="card-body">

                            <div class="text-center">
                                <h5 class="text-uppercase mt-4">Nhập OTP Của Bạn</h5>
                            </div>

                            <form th:action="@{confirm-otp-recover}" method="post">
                                <div class="form-group mb-3">
                                    <input class="form-control" type="text" id="otp" name="otp" placeholder="Nhập OTP bao gồm 6 chữ số." required/>
                                </div>

                                <div class="form-group mb-0">
                                    <button  class="btn-gradient" type="submit">Xác Nhận OTP</button>
                                </div>
                            </form>

                            <p class="message" th:text="${mess}"></p>

                        </div> <!-- end card-body -->
                    </div> <!-- end card -->
                </div> <!-- end col -->
            </div> <!-- end row -->
        </div> <!-- end container -->
    </div> <!-- end account-pages -->

    <!-- Vendor JS -->
    <script src="assets/js/vendor.min.js"></script>
    <!-- App JS -->
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/myjs.js"></script>

</body>
</html>
