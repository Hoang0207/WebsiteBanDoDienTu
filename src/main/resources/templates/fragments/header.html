<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- topbar.html start -->
    <div class="container-fluid">
        <div class="row bg-secondary py-1 px-xl-5">
            <div class="col-lg-6 d-none d-lg-block">
              
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
					<div class="btn-group">
						<button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">
							<i class="fa-solid fa-circle-user"></i>
						</button>
						<div class="dropdown-menu dropdown-menu-right">
							<div th:if="${session.email != null}">
								<span>Xin chào, <span th:text="${session.email}">User</span>!</span>
								<a class="btn" th:href="@{/admin}">Admin</a>
								<a class="btn" th:href="@{/logout}">Đăng xuất</a>
							</div>

							<div th:unless="${session.email != null}">
								<a class="btn" th:href="@{/login}">Đăng Nhập</a>
								<a class="btn" th:href="@{/dangky}">Đăng Ký</a>
							</div>
						</div>

						</div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">VN</button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button class="dropdown-item" type="button" onclick="translatePage('vi')">Tiếng Việt</button>
                            <button class="dropdown-item" type="button" onclick="translatePage('en')">English</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
            <div class="col-lg-4">
                <a th:href="@{/}" class="text-decoration-none">
                    <span class="h1 text-uppercase text-primary bg-dark px-2">GM </span>
                    <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
                </a>
            </div>
            <div class="col-lg-4 col-6 text-left">
                <form action="">
                    <div class="input-group">
                        <input ng-model="searchText" type="text" class="form-control" placeholder="Tìm kiếm">
                        <div class="input-group-append">
                            <span class="input-group-text bg-transparent text-primary">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 col-6 text-right">
                <p class="m-0 translatable">Chăm sóc khách hàng</p>
                <h5 class="m-0 translatable">+012 345 6789</h5>
            </div>
        </div>
    </div>
    <!-- topbar.html stop -->

    <!-- _navbar.html start -->
    <div class="container-fluid bg-dark mb-30">
        <div class="row px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                    <h6 class="text-dark m-0 translatable"><i class="fa fa-bars mr-2"></i>Danh sách</h6>
                    <i class="fa fa-angle-down text-dark"></i>
                </a>
                <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                    <div class="navbar-nav w-100">
                        <div class="nav-item dropdown dropright">
                            <a href="#" class="nav-link dropdown-toggle translatable" data-toggle="dropdown">Laptop <i class="fa fa-angle-right float-right mt-1"></i></a>
                            <a href="#" class="nav-link dropdown-toggle translatable" data-toggle="dropdown">PC <i class="fa fa-angle-right float-right mt-1"></i></a>
                            <a href="#" class="nav-link dropdown-toggle translatable" data-toggle="dropdown">Linh Kiện <i class="fa fa-angle-right float-right mt-1"></i></a>
                            <a href="#" class="nav-link dropdown-toggle translatable" data-toggle="dropdown">Máy In <i class="fa fa-angle-right float-right mt-1"></i></a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                    <a href="" class="text-decoration-none d-block d-lg-none">
                        <span class="h1 text-uppercase text-dark bg-light px-2">GM</span>
                        <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a th:href="@{/}" class="nav-item nav-link translatable">Trang Chủ</a>
                            <a th:href="@{/shop}" class="nav-item nav-link translatable">Sản phẩm</a>
                            <a th:href="@{/cart}" class="nav-item nav-link translatable">Giỏ Hàng</a>
                            <a th:href="@{/contact}" class="nav-item nav-link translatable">Liên Hệ</a>
                            <a th:href="@{/userform}" class="nav-item nav-link translatable">Thông Tin Cá Nhân</a>
                            
                        </div>
                        <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                           
                            <a th:href="@{/cart}" class="btn px-0 ml-3">
                                <i class="fas fa-shopping-cart text-primary"></i>
                                <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">{{cart.count}}</span>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- _navbar.html stop -->

</body>
</html>
