<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cửa hàng điện máy HTV</title>
	<!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/shopz/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/shopz/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/shopz/css/style.css}" rel="stylesheet">
    <link th:href="@{/shopz/css/donhangchitiet.css}" rel="stylesheet">
    <link th:href="@{/shopz/css/lichsudathang.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="app">
	
	<div ng-controller="controller" th:replace="~{/fragments/header}"></div>
	
	<!-- Dynamic content -->
	<div th:replace="~{${content}}"></div>
	
	<div ng-controller="controller" th:replace="~{/fragments/footer}"></div>
	
	
	<!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
    
    
	<!-- Sweet arlert library -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/shopz/lib/easing/easing.min.js}"></script>
    <script th:src="@{/shopz/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Contact Javascript File -->
    <script th:src="@{/shopz/js/mail/jqBootstrapValidation.min.js}"></script>
    <script th:src="@{/shopz/js/mail/contact.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/shopz/js/main.js}"></script>
    <script th:src="@{/shopz/js/product.js}"></script>
    
    <!-- My own Javascript -->
    <script th:src="@{/shopz/js/cart.js}"></script>
