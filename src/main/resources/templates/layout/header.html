<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid">
        <div class="row bg-secondary py-1 px-xl-5">
            <div class="col-lg-6 d-none d-lg-block">
                <div class="d-inline-flex align-items-center h-100">
                    <a class="text-body mr-3" href="">Về chúng tôi</a>
                    <a class="text-body mr-3" href="">Liên hệ</a>
                    <a class="text-body mr-3" href="">Trợ giúp</a>
                    <a class="text-body mr-3" href="">FAQs</a>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">

                    <!-- Dropdown for user actions (Login, Logout, Admin) moved to the left -->
                    <div class="btn-group mr-3">
                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i> Tài khoản
                        </button>
                        <div class="dropdown-menu dropdown-menu-left" style="position: absolute; top: 100%; left: 0; z-index: 1050;">
                            <div sec:authorize="hasRole('ROLE_CUST')">
                                <a class="btn" th:href="@{/security/logout}">Đăng xuất</a>
                            </div>
                            <div sec:authorize="hasAnyRole('ROLE_DIRE','ROLE_GUEST')">
                                <a class="btn" th:href="@{/security/logout}">Đăng xuất</a>
                                <a class="btn" th:href="@{/admin/index}">Admin</a>
                            </div>
                            <div sec:authorize="!isAuthenticated()">
                                <a class="btn" th:href="@{/signin/index}">Đăng Nhập</a>
                            </div>
                        </div>
                    </div>

                    <!-- Language selector dropdown -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">VN</button>
                        <div class="dropdown-menu dropdown-menu-right" style="position: absolute; top: 100%; right: 0; z-index: 1050;">
                            <button class="dropdown-item" type="button">EN</button>
                        </div>
                    </div>

                </div>
                <div class="d-inline-flex align-items-center d-block d-lg-none">
                    <a href="" class="btn px-0 ml-2">
                        <i class="fas fa-heart text-dark"></i>
                        <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                    </a>
                    <a href="" class="btn px-0 ml-2">
                        <i class="fas fa-shopping-cart text-dark"></i>
                        <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid bg-dark mb-30">
        <div class="row px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn d-flex align-items-center justify-content-between bg-dark text-light w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                    <h6 class="text-light m-0"><i class="fa fa-bars mr-2"></i>Danh sách</h6>
                    <i class="fa fa-angle-down text-light"></i>
                </a>
                <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-dark" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                    <div class="navbar-nav w-100">
                            <a th:href="@{/shop}" class="nav-link dropdown-toggle text-light">Laptop <i class="fa fa-angle-right float-right mt-1"></i></a>
                            
                        
                    </div>
                </nav>
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a th:href="@{/product}" class="nav-item nav-link active text-light">Trang Chủ</a>
                            <a th:href="@{/shop}" class="nav-item nav-link text-light">Sản phẩm</a>
                            <a th:href="@{/detail}" class="nav-item nav-link text-light">Chi tiết sản phẩm</a>
                            <div class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle text-light" data-toggle="dropdown">Trang <i class="fa fa-angle-down mt-1"></i></a>
                                <div class="dropdown-menu bg-dark rounded-0 border-0 m-0">
                                    <a th:href="@{/cart}" class="dropdown-item text-light">Giỏ hàng</a>
                                    <a th:href="@{/order/checkout}" class="dropdown-item text-light">Thanh Toán</a>
                                </div>
                            </div>
                            <a th:href="@{/contact}" class="nav-item nav-link text-light">Liên Hệ</a>
                        </div>
                        <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                            <a href="" class="btn px-0">
                                <i class="fas fa-heart text-primary"></i>
                                <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">0</span>
                            </a>
                            <a th:href="@{/cart}" class="btn px-0 ml-3">
                                <i class="fas fa-shopping-cart text-primary"></i>
                                <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">{{cart.count}}</span>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>


</body>
</html>
