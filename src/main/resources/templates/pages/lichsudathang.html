<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title data-translate="order-history.title">Lịch Sử Đặt Hàng</title>
</head>
<body>
    <div class="table-container">
        <h1 data-translate="order-history.title">Lịch Sử Đặt Hàng</h1>
        <div th:each="donHang : ${donHangs}" class="order-card">
            <div class="order-header">
                <span ><a  data-translate="order-history.date" >Ngày lập đơn: </a><strong th:text="${donHang.ngayLapDon}"></strong></span>
                <span class="order-status" th:text="${donHang.trangThai}"></span>
            </div>
            <div class="order-details">
                <span  >Địa chỉ giao: <strong th:text="${donHang.diaChiGiao}"></strong></span>
            </div>
            <div>
                <a  data-translate="order-history.view-details" class="action-link" th:href="@{/don_hang_chi_tiet(id=${donHang.maDonHang})}  ">Xem chi tiết</a>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(donHangs)}" class="no-orders">
            Không có đơn hàng nào.
        </div>
    </div>
</body>
</html>
