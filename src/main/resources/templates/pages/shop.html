<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body ng-controller="controller">
	<!-- Breadcrumb Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div class="col-12">
				<nav class="breadcrumb bg-light mb-30">
					<a class="breadcrumb-item text-dark" href="#">Home</a> <a
						class="breadcrumb-item text-dark" href="#">Shop</a> <span
						class="breadcrumb-item active">Shop List</span>
				</nav>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->


	<!-- Shop Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<!-- Shop Sidebar Start -->
			<div class="col-lg-3 col-md-4">
				<!-- Price Start -->
				<h5 class="section-title position-relative text-uppercase mb-3">
					<span class="bg-secondary pr-3">Lọc Theo Giá</span>
				</h5>
				<div class="bg-light p-4 mb-30">
					<form>
						<div
							class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
							<input type="checkbox" class="custom-control-input" checked
								id="price-all"> <label class="custom-control-label"
								for="price-all">Giá</label> <span
								class="badge border font-weight-normal">1000</span>
						</div>
						<div
							class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
							<input type="checkbox" class="custom-control-input" id="price-1">
							<label class="custom-control-label" for="price-1">$0 -
								$100</label> <span class="badge border font-weight-normal">150</span>
						</div>
						<div
							class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
							<input type="checkbox" class="custom-control-input" id="price-2">
							<label class="custom-control-label" for="price-2">$100 -
								$200</label> <span class="badge border font-weight-normal">295</span>
						</div>
						<div
							class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
							<input type="checkbox" class="custom-control-input" id="price-3">
							<label class="custom-control-label" for="price-3">$200 -
								$300</label> <span class="badge border font-weight-normal">246</span>
						</div>
						<div
							class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
							<input type="checkbox" class="custom-control-input" id="price-4">
							<label class="custom-control-label" for="price-4">$300 -
								$400</label> <span class="badge border font-weight-normal">145</span>
						</div>
						<div
							class="custom-control custom-checkbox d-flex align-items-center justify-content-between">
							<input type="checkbox" class="custom-control-input" id="price-5">
							<label class="custom-control-label" for="price-5">$400 -
								$500</label> <span class="badge border font-weight-normal">168</span>
						</div>
					</form>
				</div>
				<!-- Price End -->



				<!-- Size Start -->

				<!-- Size End -->
			</div>
			<!-- Shop Sidebar End -->


			<!-- Shop Product Start -->
			<!-- Sản Phẩm Cửa Hàng Bắt Đầu -->
			<div class="col-lg-9 col-md-8">
				<div class="row pb-3">
					<div class="col-12 pb-1">
						<div
							class="d-flex align-items-center justify-content-between mb-4">
							<div>
								<button class="btn btn-sm btn-light">
									<i class="fa fa-th-large"></i>
								</button>
								<button class="btn btn-sm btn-light ml-2">
									<i class="fa fa-bars"></i>
								</button>
							</div>
							<div class="ml-2">
								<div class="btn-group">
									<button type="button"
										class="btn btn-sm btn-light dropdown-toggle"
										data-toggle="dropdown">Sắp Xếp</button>
									<div class="dropdown-menu dropdown-menu-right">
										<a class="dropdown-item" href="#">Mới Nhất</a> <a
											class="dropdown-item" href="#">Phổ Biến</a> <a
											class="dropdown-item" href="#">Đánh Giá Tốt Nhất</a>
									</div>
								</div>
								<div class="btn-group ml-2">
									<button type="button"
										class="btn btn-sm btn-light dropdown-toggle"
										data-toggle="dropdown">Hiển Thị</button>
									<div class="dropdown-menu dropdown-menu-right">
										<a class="dropdown-item" href="#">10</a> <a
											class="dropdown-item" href="#">20</a> <a
											class="dropdown-item" href="#">30</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div ng-repeat="pro in pager.items | filter: searchText"
						class="col-lg-3 col-md-6 col-sm-6 pb-1">
						<div class="product-item bg-light mb-4">
							<div class="product-img position-relative overflow-hidden">
								<img class="img-fluid w-100" ng-src="{{'/api/file/SanPham/'+pro.hinhAnh}}"
									alt="">
								<div class="product-action">
									<a class="btn btn-outline-dark btn-square">
										<button ng-click="cart.add(pro.id)">
											<i class="fa fa-shopping-cart"></i>
										</button>
									</a> <a class="btn btn-outline-dark btn-square" href=""><i
										class="far fa-heart"></i></a> <a
										class="btn btn-outline-dark btn-square" href=""><i
										class="fa fa-sync-alt"></i></a> <a
										class="btn btn-outline-dark btn-square" href=""><i
										class="fa fa-search"></i></a>
								</div>
							</div>
							<div class="text-center py-4">
								<a class="h6 text-decoration-none text-truncate" href="">{{pro.tenSanPham}}</a>
								<hr>
								<a class="h6 text-decoration-none text-truncate" href="">{{pro.chungLoai.tenChungLoai}}</a>
								<div
									class="d-flex align-items-center justify-content-center mt-2">
									<h5>{{pro.giaTien}}</h5>
									<h6 class="text-muted ml-2">
										<del>$123.00</del>
									</h6>
								</div>
								<div
									class="d-flex align-items-center justify-content-center mb-1">
									<small class="fa fa-star text-primary mr-1"></small> <small
										class="fa fa-star text-primary mr-1"></small> <small
										class="fa fa-star text-primary mr-1"></small> <small
										class="fa fa-star text-primary mr-1"></small> <small
										class="fa fa-star text-primary mr-1"></small> <small>(99)</small>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12">
						<nav>
							<ul class="pagination justify-content-center">
								<li class="page-item"><a class="page-link"
									ng-click="pager.first()" tabindex="-1">Đầu Tiên</a></li>
								<li class="page-item"><a class="page-link"
									ng-disabled="page == 1" ng-click="pager.prev()">Trước</a></li>

								<li class="page-item"><a class="page-link" href="#">{{pager.page
										+ 1}} của {{pager.count}}</a></li>

								<li class="page-item"><a class="page-link"
									ng-click="pager.next()">Tiếp Theo</a></li>
								<li class="page-item"><a class="page-link"
									ng-click="pager.last()">Cuối Cùng</a></li>
							</ul>
						</nav>
					</div>

				</div>
			</div>
			<!-- Sản Phẩm Cửa Hàng Kết Thúc -->

		</div>
	</div>
	<!-- Shop End -->
</body>
</html>
