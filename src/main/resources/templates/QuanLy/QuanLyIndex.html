<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản Lý</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/QuanLyIndex.css}" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- MenuAside -->
			<div class="col-md-3 menuAside d-block text-center mx-0 py-2 px-0">
				<img th:src="@{/image/logo.png}" alt="" class="ms-4 ps-2 img-fluid"
					style="cursor: pointer;">
				<div class="d-block text-center px-5">
					<button type="submit" onclick="loadContent('/QuanLy/ThongKe')"
						class="btn btn-light fs-5 w-100 fw-medium rounded-4 text-start ps-4 mb-4 py-2">
						<i class="fa-solid fa-chart-line me-2"></i>Thống kê
					</button>
					<button type="submit" onclick="loadContent('/QuanLy/QuanLyDonHang')"
						class="btn btn-light fs-5 w-100 fw-medium rounded-4 text-start ps-4 mb-4 mt-2 py-2">
						<i class="fa-solid fa-file-invoice-dollar me-3"></i>Đơn hàng
					</button>
					<button type="submit" onclick="loadContent('/QuanLy/QuanLyNguoiDung')"
						class="btn btn-light fs-5 w-100 fw-medium rounded-4 text-start ps-4 mb-4 mt-2 py-2">
						<i class="fa-solid fa-user me-3"></i>Người dùng
					</button>
					<button type="submit" onclick="loadContent('/QuanLy/QuanLySanPham')"
						class="btn btn-light fs-5 w-100 fw-medium rounded-4 text-start ps-4 mb-4 mt-2 py-2">
						<i class="fa-solid fa-box me-3"></i>Sản phẩm
					</button>
					<button type="submit" onclick="loadContent('/QuanLy/QuanLyChungLoai')"
						class="btn btn-light fs-5 w-100 fw-medium rounded-4 text-start ps-4 mb-4 mt-2 py-2">
						<i class="fa-solid fa-list me-3"></i>Chủng loại
					</button>
					<button type="submit"
						class="btn btn-light fs-5 w-100 fw-medium rounded-4 text-start ps-4 mb-4 mt-2 py-2">
						<i class="fa-solid fa-tag me-3"></i>Nhà cung cấp
					</button>
					<button type="submit"
						class="btn btn-light fs-5 w-100 fw-medium rounded-4 text-start ps-4 mb-4 mt-2 py-2">
						<i class="fa-solid fa-star me-2"></i>Thuộc tính đặc biệt
					</button>
				</div>
			</div>

			<!-- Body  -->
			<div class="col-md-9 body py-3 px-4 d-block">
				<div
					class="fs-4 fw-bold w-100 bodyPart px-3 py-2 rounded-4 d-flex justify-content-between"
					style="margin-bottom: 32px;">
					<div>
						Chào mừng quản lý <span class="titleText fw-medium">hoang0207</span>
					</div>
					<!--<span> <i class="fa-solid fa-right-from-bracket fa-beat" style="color: #8f55c8;"></i></i></span>-->
					<img th:src="@{/image/QuanLy/logout.png}" class="img-fluid pe-1"
						alt="" style="cursor: pointer;">
				</div>
				
				 <!-- Div sẽ được cập nhật động bằng AJAX -->
				<div id="content" class="content-area">
					<!-- Nội dung mặc định của DonHang -->
					<div th:replace="~{/QuanLy/Layout/QuanLyDonHang :: content}"></div>
				</div>

			</div>
		</div>
	</div>
	
	<!-- Footer  -->
	<div class="fw-medium text-center py-2 fs-4 text-bg-dark">Bản
		quyền thuộc về...</div>
		
		
	<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script src="https://kit.fontawesome.com/c6bc02ad3b.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/QuanLyIndex.js}"></script>
</body>

</html>
